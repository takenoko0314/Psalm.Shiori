<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>詩篇の栞</title>
  <style>
    :root {
      --green: #008000; --red: #dc143c; --lightblue: #87cefa; --pink: #ff69b4;
      --blue: #4169e1; --yellow: #ffd700; --lime: #9acd32; --brown: #a0522d;
      --orange: #ff8c00; --purple: #4b0082; --gray: #808080;
    }

    body {
      margin: 0;
      padding-bottom: 300px;
      background: beige;
      font-family: sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin: 40px 0 20px;
    }

    .category-button {
      display: block;
      margin: 10px auto;
      padding: 15px;
      width: 90%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .psalm-buttons {
      overflow: hidden;
      max-height: 0;
      opacity: 0;
      transition: max-height 1.2s ease, opacity 1.2s ease;
    }

    .psalm-buttons.show {
      opacity: 1;
      margin-bottom: 20px;
    }

    .psalm-button {
      display: block;
      margin: 8px auto;
      padding: 12px 20px;
      width: 90%;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 6px;
      white-space: normal;
      line-height: 1.4;
    }

    .psalm-button span {
      display: block;
    }

    .close-button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      width: 40%;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 1s ease, fadeOut 1s ease 2.5s forwards;
    }

    #splash img {
      max-height: 100vh;
      max-width: 100%;
      object-fit: contain;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      from { opacity: 1; }
      to { opacity: 0; visibility: hidden; }
    }
  </style>
</head>
<body>
  <div id="splash">
    <img src="splash.jpg" alt="スプラッシュ画像" />
  </div>

  <h1>詩篇の栞</h1>

    const container = document.getElementById("categories");

    const wrappers = {};

    Object.keys(psalms).forEach(category => {
      const btn = document.createElement("button");
      btn.className = "category-button";
      btn.style.backgroundColor = colors[category];
      btn.textContent = getCategoryName(category);
      container.appendChild(btn);

      const wrapper = document.createElement("div");
      wrapper.className = "psalm-buttons";
      container.appendChild(wrapper);
      wrappers[category] = wrapper;

      let isOpen = false;

      btn.addEventListener("click", () => {
        const isAlreadyOpen = wrapper.classList.contains("show");

        Object.keys(wrappers).forEach(key => {
          if (wrappers[key].classList.contains("show")) {
            wrappers[key].style.maxHeight = "0px";
            wrappers[key].classList.remove("show");
          }
        });

        if (isAlreadyOpen) {
          return;
        }

        wrapper.innerHTML = "";

        psalms[category].forEach(p => {
          const b = document.createElement("button");
          b.className = "psalm-button";
          b.innerHTML = `<span>詩篇${p.n}</span><span>${p.t}</span>`;
          b.onclick = () =>
            window.open(`https://www.bible.com/ja/bible/1819/PSA.${p.n}.%2525E6%252596%2525B0%2525E5%252585%2525B1%2525E5%252590%25258C%2525E8%2525A8%2525B3`, "_blank");
          b.style.background = getGradient(p.cats);
          wrapper.appendChild(b);
        });

        const closeBtn = document.createElement("button");
        closeBtn.className = "close-button";
        closeBtn.textContent = "閉じる";
        closeBtn.onclick = () => {
          wrapper.style.maxHeight = "0px";
          wrapper.classList.remove("show");
        };
        wrapper.appendChild(closeBtn);

        wrapper.classList.add("show");
        wrapper.style.maxHeight = wrapper.scrollHeight + "px";
      });
    });

    function getCategoryName(key) {
      const map = {
        thanks: "感謝の詩篇", anger: "怒りの詩篇", lament: "嘆きの詩篇", victory: "勝利の詩篇",
        repent: "悔い改めの詩篇", praise: "賛美の詩篇", trust: "信頼の詩篇",
        wisdom: "知恵の詩篇", loyalty: "忠誠を誓う詩篇", king: "王の詩篇", zion: "神の都の詩篇"
      };
      return map[key] || key;
    }

function getGradient(cats) {
  const valid = cats.map(c => colors[c]).filter(Boolean);
  if (valid.length === 1) return valid[0];
  if (valid.length === 2)
    return `linear-gradient(to right, ${valid[0]} 0%, ${valid[1]} 100%)`;
  if (valid.length === 3)
    return `linear-gradient(to right, ${valid[0]} 0%, ${valid[1]} 50%, ${valid[2]} 100%)`;
  return valid[0];
}
